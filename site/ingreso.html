<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css"></link>
    <script src="https://kit.fontawesome.com/5376d63d7e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>ingreso</title>
</head>
<body>
    <div class="contener__logo">        
        <div class="logo__uno">   
            <img src="/img/logo.png" alt="logo">   
        </div>
    </div>
    <div class="contenedor__formulario">                     
            <section class="seccion__formulario">
                <div class="contiene__titulo">
                   <h1 >
                       Ingresa tu fecha de nacimiento
                   </h1>
                </div>
            </section>
        <div class="contiene__form">
             <section class="formulario">                  
                <form class="" action="" method="post"></form>              
                            <label for="start">fecha de nacimiento:</label> <!-- para validar fecha -->
                                 <input type="date" id="start" name="edad_start"
                                   value="2002-01-01"
                                   min="2002-01-01" max="2008-01-01">             
                        <p class="boton__subir">
                            <button type="submit">ingresar</button>              
                        </p>
                </form> 
              </section>        
        </div>                
    </div>
    <div class="footer-container">
        <footer class="footer">
            <a href="">LEGALES</a>
            <a href="" id="footer-terminos">Términos y condiciones</a>
            <p>Prohibido la venta a menores de 18 años.</p>
            <div class="footer-redes">
                <a href=""><i class="fab fa-twitter fa-lg login-icon footer-icon"></i></a>
                <a href=""><i class="fab fa-facebook-f fa-lg login-icon footer-icon"></i></a>
                <a href=""><i class="fab fa-instagram fa-lg login-icon footer-icon"></i></a>
            </div>   
        </footer>
    </div>
     
</body>
</html>
